<html>

<head>
    <title>NedryJS example</title>
    <script src="js/nedry.js"></script>
    <script type="text/javascript">
    var runDemo = function() {
        if (document.getElementsByClassName("inputtext")[0].value === 'hodor') {
            nedry.run();
        }
    }
    </script>
</head>

<body style="padding-top:100px">
    <h1>NedryJS Example</h1>
    <input type="text" class="inputtext">
    <button onclick="runDemo()">Run Demo</button> <span> (if input text is 'hodor', you will see the modal)</span>
</body>

</html>
